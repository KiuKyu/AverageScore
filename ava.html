<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 1</h3>
<button onclick="ava()">
    Click vào đây để tính điểm trung bình!
</button>
<br>
<p id="averageScore"></p>
<h3>Bài 2</h3>
<button onclick="converter()">
    Click vào đây để chuyển đổi nhiệt độ C -> F
</button>
<br>
<p id="converter"></p>
<h3>Bài 3</h3>
<button onclick="area()">
    Click vào đây để tính diện tích hình tròn!
</button>
<br>
<p id="area"></p>
<h3>Bài 4</h3>
<button onclick="circuit()">
    Click vào đây để tính chu vi hình tròn!
</button>
<br>
<p id="circuit"></p>
</body>
<script>
    // Tính điểm trung bình
    function averageScore(){
        let phys = parseInt(prompt('Nhập điểm Lý: '));
        let chem = parseInt(prompt('Nhập điểm Hóa: '));
        let bio = parseInt(prompt('Nhập điểm Sinh: '));

    document.getElementById('averageScore').innerHTML = ((phys + chem + bio) / 3);
    }

    // Chuyển đổi nhiệt độ C -> F
    function converter(){
        let Cel = parseInt(prompt('Nhập độ C: '));
        document.getElementById('converter').innerHTML = (9/5 * Cel + 32);
    }

    // Diện tích hình tròn
    function area(){
        let radius = parseInt(prompt('Nhập bán kính: '));
        const pi = 3.14;

        document.getElementById('area').innerHTML = (Math.pow(radius, 2) * pi);

    }

    // Chu vi hình tròn
    function circuit(){
        let radius = parseInt(prompt('Nhập bán kính: '));
        const pi = 3.14;
        document.getElementById('circuit').innerHTML = (radius * 2 * pi);
    }
</script>
</html>
